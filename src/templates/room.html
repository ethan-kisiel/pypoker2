{% extends "base.html" %}
    {% block content %}

    <script src="{{ url_for('static', filename='scripts/room.js')}}"></script>
    <script>
        //const websockeAddress = "ws://127.0.0.1:4201";
        const username = "{{user}}";
        const room_id = {{room_id}};

        var notificationAudio = new Audio("{{ url_for('static', filename='sfx/notification.mp3')}}");
        setupWebsocketConnection();
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
        joinRoomWithUsername();
    </script>


    <div class="container">
        <div class="row">
            <h3>
                Room: {{ room_id }}
            </h3>
        </div>

        <div class="row">
            <div class="col">
                <div id="canvas-div">
                    <canvas id="game-canvas" style="border:1px solid black;" height="600" width="800"></canvas>
                </div>
            </div>

            <div class="col-4">
                <div class="row">
                    <div id="chat-box" style="border:1px solid black;height:250px;width:100%;overflow-y:scroll;overflow-x:scroll;">
                    </div>
                    <input type="input" id="message-input" placeholder="Chat..."></input>
                    <button type="button" class="btn btn-primary" onclick="sendChatMessage()">Send</button>
                </div>
                <br>
                <div class="row">
                    <ul id="players-list">
                        Players:
                    </ul>
                </div>
            </div>
        </div>
    </div>

  {% endblock %}
